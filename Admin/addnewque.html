<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }

      .admin-container {
        display: flex;
        width: 100%;
      }

      .sidebar {
        width: 250px;
        background-color: #2c3e50;
        color: #ecf0f1;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        height: 100%;
      }

      .sidebar h2 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        padding: 15px 10px;
        cursor: pointer;
        border-radius: 5px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
      }

      .sidebar ul li a {
        text-decoration: none;
        color: white;
        font-size: 20px;
      }

      .sidebar ul li:hover {
        background-color: #34495e;
      }

      .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .logout-button {
        background-color: #e74c3c;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        text-align: center;
      }

      .logout-button:hover {
        background-color: #c0392b;
      }

      #dynamic-content {
        margin-top: 20px;
        font-size: 18px;
      }

      /* Responsive Design */
      @media screen and (max-width: 768px) {
        .sidebar {
          width: 200px;
        }
        .sidebar ul li {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
          <li id="new-questions">
            <a href="../admin/addnewque.html">Add Questions</a>
          </li>
          <li id="students">
            <a href="../admin/student.html">Students</a>
          </li>
        </ul>
        <!-- Logout Button -->
        <button class="logout-button" id="logout">Log Out</button>
      </aside>

      <!-- Content Area -->
      <main class="content">
        <h1>Add New Question</h1>
        <form id="questionForm">
          <label for="question">Question:</label>
          <input
            type="text"
            id="question"
            name="question"
            required
          /><br /><br />

          <label for="option1">Option 1:</label>
          <input type="text" id="option1" name="option1" required /><br /><br />

          <label for="option2">Option 2:</label>
          <input type="text" id="option2" name="option2" required /><br /><br />

          <label for="option3">Option 3:</label>
          <input type="text" id="option3" name="option3" required /><br /><br />

          <label for="option4">Option 4:</label>
          <input type="text" id="option4" name="option4" required /><br /><br />

          <label for="answer">Correct Answer (1-4):</label>
          <input
            type="number"
            id="answer"
            name="answer"
            min="1"
            max="4"
            required
          /><br /><br />

          <button class="button" type="submit">Submit</button>
        </form>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const logoutButton = document.getElementById("logout");

        logoutButton.addEventListener("click", () => {
          fetch("/api/logout", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
          })
            .then((response) => {
              if (response.ok) {
                alert("Logged out successfully!");
                window.location.href = "/admin"; // Redirect to the login page
              } else {
                alert("Failed to log out. Please try again.");
              }
            })
            .catch((error) => {
              console.error("Logout error:", error);
              alert("An error occurred. Please try again.");
            });
        });
      });
      // Add new Questions ------------------------------------------------------

      document
        .getElementById("questionForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const question = document.getElementById("question").value;
          const options = [
            document.getElementById("option1").value,
            document.getElementById("option2").value,
            document.getElementById("option3").value,
            document.getElementById("option4").value,
          ];
          const answer = parseInt(document.getElementById("answer").value);

          const newQuestion = { question, options, answer };

          try {
            const response = await fetch("/add-question", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(newQuestion),
            });

            if (response.ok) {
              alert("Question added successfully!");
            } else {
              alert("Failed to add question.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while adding the question.");
          }
        });
    </script>
  </body>
</html>
